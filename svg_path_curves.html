<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        font-family: arial, helvetica;
      }
      h1 {
        padding: 0 0 0 20px;
      }
      .container {
        background: #eee;
        border: 1px solid grey;
        width: 300px;
        height: 300px;
        margin-left: 20px;
      }
    </style>
  </head>
  <body>
    <h1>Include Svg Path line Command in HTML/CSS</h1>
    <div class="container">
      <svg viewBox="0 0 100 100">
        <!-- path is create muliple shapes in one command -->
        <!-- d for Draw -->
        <!-- M (capital M) for Move or Starting Position -->
        <!-- L for (line) it create the line -->
        <!-- Z for close path Command -->
        <!-- H for Horizondal Line -->
        <!-- V for Vertical Line -->
        <!-- C cubic Curves -->
        <!-- Q for Quadratic Curves -->
        <path d="M10,20 C30,70 50,30 30,20" stroke="blue" fill="none"></path>
        <path d="M10,70 Q30,20 50,70" stroke="blue" fill="none"></path>
      </svg>
    </div>
  </body>
</html>
