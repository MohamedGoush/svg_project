<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        font-family: arial, helvetica;
      }
      h1 {
        padding: 0 0 0 20px;
      }
      .container {
        background: #eee;
        border: 1px solid grey;
        width: 300px;
        height: 300px;
        margin-left: 20px;
      }
      .rotate {
        transform: rotate(30deg);
        transform-origin: 50% 50%;
      }
    </style>
  </head>
  <body>
    <h1>Include Svg in HTML/CSS</h1>
    <div class="container">
      <svg viewBox="0 0 100 100">
        <ellipse
          cx="50"
          cy="50"
          rx="20"
          ry="35"
          stroke="blue"
          fill="yellow"
        ></ellipse>
        <ellipse
          class="rotate"
          cx="50"
          cy="50"
          rx="20"
          ry="35"
          stroke="blue"
          fill="red"
        ></ellipse>
      </svg>
    </div>
  </body>
</html>
