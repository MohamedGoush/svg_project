<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        font-family: arial, helvetica;
      }
      h1 {
        padding: 0 0 0 20px;
      }
      .container {
        background: #eee;
        border: 1px solid grey;
        width: 500px;
        height: 500px;
        margin-left: 20px;
      }
    </style>
  </head>
  <body>
    <h1>Include Svg in HTML/CSS</h1>
    <div class="container">
      <svg viewBox="0 0 100 100">
        <rect
          x="10"
          y="10"
          width="20"
          height="20"
          stroke="blue"
          fill="none"
        ></rect>
        <rect
          x="10"
          y="35"
          width="20"
          height="20"
          rx="5"
          stroke="blue"
          fill="green"
        ></rect>
        <rect
          x="10"
          y="60"
          width="20"
          height="20"
          ry="20"
          stroke="orange"
          fill="yellow"
        ></rect>
      </svg>
    </div>
  </body>
</html>
